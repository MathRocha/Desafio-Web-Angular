<div>
  <h1 mat-dialog-title>{{ data.titulo }}</h1>
  <div mat-dialog-content>
    <span>{{ data.mensagem }}</span>
  </div>
  <div mat-dialog-actions>
    <button *ngIf="data.hasConfirmButton" mat-button class="btn btn-primary mx-auto" [mat-dialog-close]="data.user.id" cdkFocusInitial>
      Sim
    </button>
    <button mat-button class="btn btn-secondary mx-auto" (click)="onNoClick()">{{ data.closeButtonLabel }}</button>
  </div>
</div>
