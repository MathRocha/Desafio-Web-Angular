<h1 mat-dialog-title>Exlcuir Usuário</h1>
<div mat-dialog-content>
  <p>Deseja excluir {{ data.first_name }} {{ data.last_name }}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-primary mx-auto" [mat-dialog-close]="data" cdkFocusInitial>Sim</button>
  <button mat-button class="btn btn-secondary mx-auto" (click)="onNoClick()">Não</button>
</div>
